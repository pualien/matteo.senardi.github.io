<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Matteo Senardi</title>
    <meta name="robots" content="noindex,follow">
    <link rel="canonical" href="https://pualien.github.io/matteo.senardi.github.io/404.html">
    <style>
        :root {
            --bg: #fbfbfb;
            --text: #1d1d1f;
            --muted: #6e6e73;
            --accent: #0071e3;
            --surface: #ffffff;
            --border: rgba(0, 0, 0, 0.08);
        }

        * { box-sizing: border-box; margin: 0; }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 24px;
        }

        main {
            max-width: 640px;
            width: 100%;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 40px 28px;
            text-align: center;
        }

        h1 {
            font-size: clamp(32px, 5vw, 44px);
            line-height: 1.1;
            margin-bottom: 14px;
            letter-spacing: -0.02em;
        }

        p {
            color: var(--muted);
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        a {
            display: inline-block;
            border-radius: 999px;
            padding: 10px 18px;
            border: 1px solid var(--border);
            text-decoration: none;
            color: var(--accent);
            font-weight: 600;
        }

        a.primary {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
        }
    </style>
</head>
<body>
    <main>
        <h1>Page not found</h1>
        <p>The page may have moved or the URL may be incorrect. Return to the portfolio homepage or contact me directly.</p>
        <div class="links">
            <a class="primary" href="/matteo.senardi.github.io/">Go to Homepage</a>
            <a href="https://www.linkedin.com/in/matteosenardi/" rel="noopener noreferrer" target="_blank">Contact on LinkedIn</a>
        </div>
    </main>
</body>
</html>
