    <script>
        (function () {
            var root = document.documentElement;

            var pushDataLayerEvent = function (payload) {
                window.dataLayer = window.dataLayer || [];
                window.dataLayer.push(payload);
            };

            var getCurrentTheme = function () {
                return root.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
            };

            var getCurrentLanguage = function () {
                return root.getAttribute('lang') === 'it' ? 'it' : 'en';
            };

            pushDataLayerEvent({
                event: 'pageview',
                page_title: document.title,
                page_location: window.location.href,
                page_path: window.location.pathname + window.location.search,
                page_language: getCurrentLanguage(),
                page_theme: getCurrentTheme(),
                pageview_source: 'initial_load'
            });

            document.addEventListener(
                'click',
                function (event) {
                    var anchor =
                        event.target && typeof event.target.closest === 'function'
                            ? event.target.closest('a[href]')
                            : null;
                    var href;
                    var destination;
                    var linkText;

                    if (!anchor) {
                        return;
                    }

                    href = anchor.getAttribute('href');
                    if (!href || href.charAt(0) === '#') {
                        return;
                    }

                    try {
                        destination = new URL(anchor.href, window.location.href);
                    } catch (e) {
                        return;
                    }

                    if (
                        (destination.protocol !== 'http:' && destination.protocol !== 'https:') ||
                        destination.origin === window.location.origin
                    ) {
                        return;
                    }

                    linkText = anchor.textContent ? anchor.textContent.replace(/\s+/g, ' ').trim() : '';

                    pushDataLayerEvent({
                        event: 'outbound_link_click',
                        link_url: destination.href,
                        link_domain: destination.hostname,
                        link_text: linkText,
                        link_id: anchor.id || '',
                        page_language: getCurrentLanguage(),
                        page_theme: getCurrentTheme()
                    });
                },
                true
            );
        })();
    </script>
